<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voice-to-Text Form</title>
  <style>
    /* Add some basic styling to the form and input fields */
    form {
      width: 300px;
      margin: 0 auto;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  </form>

  <script>
    let recognition = new webkitSpeechRecognition();

    function startSpeechRecognition(event) {
      recognition.start();
      const input = document.querySelector(':focus');
      input.value = '';
    }

    recognition.onresult = function(event) {
      const text = event.results[0][0].transcript;
      const input = document.querySelector(':focus');
      input.value += text;
    }

    recognition.onend = function() {
      const input = document.querySelector(':focus');
      input.blur();
    }

    document.getElementById('username').addEventListener('focus', startSpeechRecognition);
  </script>
</body>
</html>
